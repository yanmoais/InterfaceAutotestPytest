    <!-- 修改 JavaScript 部分，添加测试类型参数 -->
    <script>
        let testProcess = null;  // 存储当前测试进程
        let isTestRunning = false;  // 添加测试运行状态标志

        async function executeTest() {
            const executeBtn = document.getElementById('executeBtn');
            const stopBtn = document.getElementById('stopBtn');
            const log = document.getElementById('log');
            
            // 清空日志
            log.innerHTML = '';
            
            // 清空测试结果数据
            clearTestResults();
            
            // 更新按钮状态
            executeBtn.disabled = true;
            stopBtn.disabled = false;
            
            executeBtn.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                测试执行中...
            `;

            try {
                // 发送开始测试请求
                const response = await fetch('/data_construct/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        channel: document.getElementById('channel').value,
                        funder: document.getElementById('funder').value,
                        testType: document.getElementById('testType').value
                    })
                });

                if (!response.ok) {
                    throw new Error('测试启动失败');
                }

                // 建立 SSE 连接
                const eventSource = new EventSource('/data_construct/logs');
                testProcess = eventSource;  // 保存 SSE 连接引用

                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.message) {
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        logEntry.innerHTML = `
                            <i class="fas fa-angle-right me-2"></i>${data.message}
                        `;
                        log.appendChild(logEntry);
                        log.scrollTop = log.scrollHeight;
                    }
                    
                    if (data.result) {
                        document.getElementById('userId').textContent = data.result.userId || '-';
                        document.getElementById('loanApplyNo').textContent = data.result.loanApplyNo || '-';
                        document.getElementById('fundsCode').textContent = data.result.fundsCode || '-';
                        document.getElementById('loanAmount').textContent = data.result.loanAmount || '-';
                        document.getElementById('loanDate').textContent = data.result.loanDate || '-';
                        document.getElementById('phoneNumber').textContent = data.result.phoneNumber || '-';
                        document.getElementById('userName').textContent = data.result.userName || '-';
                        document.getElementById('idCard').textContent = data.result.idCard || '-';
                        document.getElementById('bankCard').textContent = data.result.bankCard || '-';
                    }
                };

                eventSource.onerror = function() {
                    resetButtons();
                    eventSource.close();
                };

            } catch (error) {
                console.error('Error:', error);
                resetButtons();
            }

            isTestRunning = true;  // 设置测试运行状态
            document.getElementById('stopBtn').disabled = false;  // 启用停止按钮
        }

        async function stopTest() {
            if (!isTestRunning) {
                return;  // 如果测试未运行，直接返回
            }

            try {
                // 发送停止请求到后端
                const response = await fetch('/data_construct/stop_test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'stop'
                    })
                });

                if (!response.ok) {
                    throw new Error('停止请求失败');
                }

                // 关闭SSE连接
                if (testProcess) {
                    testProcess.close();
                    testProcess = null;
                }

                // 添加停止日志
                const log = document.getElementById('log');
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <i class="fas fa-stop-circle" style="color: #e74c3c;"></i>
                    <span style="color: #e74c3c;">测试已手动停止</span>
                `;
                log.appendChild(logEntry);
                log.scrollTop = log.scrollHeight;

                // 重置状态
                isTestRunning = false;
                resetButtons();

            } catch (error) {
                console.error('停止测试失败:', error);
                alert('停止测试失败，请刷新页面重试');
            }
        }

        function resetButtons() {
            const executeBtn = document.getElementById('executeBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            executeBtn.disabled = false;
            stopBtn.disabled = true;
            isTestRunning = false;
            
            executeBtn.innerHTML = '<span><i class="fas fa-play"></i> 执行测试</span>';
        }

        // 添加页面卸载时的清理
        window.addEventListener('beforeunload', async (event) => {
            if (isTestRunning) {
                try {
                    await fetch('/data_construct/stop_test', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'stop'
                        })
                    });
                } catch (error) {
                    console.error('清理失败:', error);
                }
            }
        });

        // 添加错误处理
        window.addEventListener('error', function(event) {
            if (isTestRunning) {
                stopTest();
            }
        });

        // 添加清空测试结果的函数
        function clearTestResults() {
            const resultFields = [
                'userId',
                'loanApplyNo',
                'fundsCode',
                'loanAmount',
                'loanDate',
                'phoneNumber',
                'userName',
                'idCard',
                'bankCard'
            ];

            // 将所有结果字段重置为 '-'
            resultFields.forEach(field => {
                document.getElementById(field).textContent = '-';
            });
        }
    </script>

    <!-- 添加自定义 JavaScript 以增强下拉框交互 -->
    <script>
        // 为所有下拉框添加平滑过渡效果
        document.querySelectorAll('.form-select').forEach(select => {
            select.addEventListener('mousedown', function(e) {
                if (this.options.length > 6) {
                    this.size = 6;  // 限制显示的选项数量
                }
            });
            
            select.addEventListener('blur', function(e) {
                this.size = 0;  // 失去焦点时恢复正常
            });
            
            select.addEventListener('change', function(e) {
                this.size = 0;  // 选择后恢复正常
            });
        });
    </script>
</body>
